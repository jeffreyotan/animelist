<div class="row">
    <div class="col-8 d-flex flex-row"><h4>List of Anime</h4></div>
    <div class="col-4 d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary" (click)="onClickSearch($event)">Search</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="list-group">
            <a *ngFor="let s of searchString" [routerLink]="['/result', s.genre, s.q]" class="list-group-item list-group-item-action">
                {{s.q}}-{{s.genre}}
            </a>
          </div>
    </div>
</div>
